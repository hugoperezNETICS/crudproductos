<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador de Productos</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h2 class="text-center my-5 titulo">Administrador de Productos</h2>
    <div class="container mt-5 p-5">
        <div id="content" class="row">
            <div class="col-md-6 add-product">
                <form id="new-product">
                    <legend class="mb-4">Datos del Producto</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre del Producto:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="product" name="product" class="form-control"
                                placeholder="Nombre Producto" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Descripción:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="description" name="description" class="form-control"
                                placeholder="Descripcion Producto"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success w-100 d-block">Agregar producto</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="administra" class="mb-4">Administra tus Productos</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>
        <!--.row-->
    </div>
    <!--.container-->

    <!-- <script src="js/app.js"></script> -->
    <script src="js/main.js"></script>
    
</body>

</html>
